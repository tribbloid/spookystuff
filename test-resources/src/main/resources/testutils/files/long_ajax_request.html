<!DOCTYPE html>
<html>
  <head>
    <title>long ajax request</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="jquery-1.8.3.js" language="JavaScript"></script>
    <script type="text/javascript" language="JavaScript">
      function runLongAjaxRequest() {
        $("#results").html("<span id='loading'>Loading...</span><br/><ul></ul>");
        setTimeout(function() {$("#results ul").append("<li>Result 1<span id='result-1'>r1</span></li>");}, 1000);
        setTimeout(function() {$("#results ul").append("<li>Result 2<span id='result-2'>r2</span></li>");}, 1500);
        setTimeout(function() {$("#loading").remove();}, 2000);
      }
    </script>
  </head>
  <body>
    <h1>The long ajax request test</h1>
    <button onclick="runLongAjaxRequest()">Run long request</button>
    <div id="results">
    </div>

    <table id="multirowTable" border="1">
      <tbody>
      <tr>
        <td class="first_row">Chack</td>
        <td>Norris</td>
      </tr>
      <tr>
        <td class="second_row">Chack</td>

      </tr>
      </tbody>
    </table>
  </body>
</html>
