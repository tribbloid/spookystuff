<!DOCTYPE html>
<html>
  <head>
    <title>element disappears</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="jquery-1.8.3.js" language="JavaScript"></script>
    <script type="text/javascript" language="JavaScript">
      function hideButton() {
        $("button").remove();
      }
    </script>
  </head>
  <body>
    <h1>Element disappears</h1>
    <button onclick="setTimeout(hideButton, 100)">Hide me</button>
  </body>
</html>
